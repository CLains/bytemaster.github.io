---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
    <div class=post-sharing">{% include sharing %}</div>
  </article>

  You can discuss this post on our forums at <a href="https://bitsharestalk.org">bitsharestalk.org</a>

</div>
